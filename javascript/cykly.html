<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cykly</title>
</head>
<body>
<script>
  // Zobrazte hodnoty od 1 do 5
  // Cyklus s pevnym poctom opakovani, ktory vypise do prehliadaca hodnotu od 1 do 5
  for (let i = 1; i <= 5; i++) {
    document.write(i);
  }


  // Vytvorte scitanie cisiel od 1 do 5
  // Ako scitat cisla od 1 do 5
  let sum = 0;
  for (let i = 1; i <= 5; i++) {
    // sum = sum + i;
    sum += i; // Je to skrateny zapis suctu vyssie
  }
  document.write("<br><b>Výsledok sčítania je " + sum + "</b>");


  // Vytvorte nasobenie hodnot od 10 do 20, cize vynasobi vsetky cisla od 10 do 20
  // Ako vynasobit cisla od 10 do 20
  let vynasobene = 1;
  for (let i = 10; i <= 20; i++) { // i++ znamena, ze hodnota premennej i sa zvysuje o 1
    /*vynasobene = vynasobene * i;*/
    vynasobene *= i; //Je to skrateny zapis nasobenia vyssie
  }
  document.write("<br><b>Výsledok násobenia je " + vynasobene + "</b>");



  // Vytvorte cyklus, ktory vypise parne hodnoty od 2 do 100
  document.write("<br>"); // Vlozim prazdny riadok
  for (let i = 2; i <= 100; i=i+2) {
    document.writeln(i);
  }



  // Vytvorte cyklus, ktory zobrazi cisla od 10 do 1
  document.write("<br>"); // Vlozim prazdny riadok
  for (let i = 10; i >= 1; i--) { // i-- znamena, ze hodnota premennej i sa znizuje o 1
    document.writeln(i);
  }



  // Nasobky cisla: Vypíšte všetky násobky 7 od 1 do 50 pomocou "for" cyklu.
  document.write("<br>"); // Vlozim prazdny riadok
  for (let i = 7; i <= 50; i = i + 7) {
    document.writeln(i);
  }



  // Faktoriál: Vypočítajte faktoriál zadaného čísla (napr. 5! = 5 * 4 * 3 * 2 * 1) pomocou "for" cyklu.
  document.write("<br>");
  let faktorial = 1;
  for (let x = 5;  x >=1; x--) {
    faktorial = faktorial * x;
  }
  document.write(faktorial);


  document.write("<br>Prvých 5 mocnín čísla 2 <br>");
  // Mocniny: Vypíšte prvých 5 mocnín čísla 2 (2^1, 2^2, 2^3, 2^4 a 2^5 atď.) pomocou "for" cyklu.
  for (let i = 1; i <= 5; i++) {
    document.writeln(Math.pow(2, i));
  }




  // Cyklus s podmienkou na zaciatku (while)
  document.write("<br>Cyklus s podmienkou na začiatku (while), ktorý vypíše čísla od 0 do 5 <br>");
  let pocet = 0;
  while (pocet < 5) {
    //document.writeln(`Číslo: ${pocet}`);
    document.writeln("Číslo: " + pocet); // Vypise presne ten isty obsah ako riadok vyssie
    pocet++; // Inkrementuje premennu pocet o 1
  }


  // Uloha na hru Fizz Buzz
  /*  Fizz buzz je skupinová slovná hra pre deti, ktorej účelom je naučiť ich delenie čísel. Hráči postupne vymenúvajú čísla, pričom nahrádzajú každé číslo deliteľné tromi slovom "fizz" a každé číslo deliteľné piatimi slovom "buzz".
   Typická hra fizz buzz môže začínať takto:
   1, 2, Fizz, 4, Buzz, Fizz, 7, 8, Fizz, Buzz, 11, Fizz, 13, 14, Fizz Buzz, 16, 17, Fizz, 19, Buzz, Fizz, 22, 23, Fizz, Buzz, 26, Fizz, 28, 29, Fizz Buzz, 31, 32, Fizz, 34, Buzz, Fizz, …
  */
  document.write("<br>Úloha na hru Fizz Buzz<br>")
  let nejakeCislo = 5;

  document.writeln(nejakeCislo + 3);
  document.writeln(nejakeCislo - 3);
  document.writeln(nejakeCislo * 3);
  document.writeln(nejakeCislo / 3);
  document.writeln(nejakeCislo % 3); // Modulo

  document.write("<br>Riešenie</br>")
  for(let i = 1; i <= 36; i++) {
    if (i % 3 == 0) document.writeln("Fizz, ");
    if (i % 5 == 0) document.writeln("Buzz, ");
    if (!(i % 3 == 0 || i % 5 ==0)) document.writeln(i + ", ");
    // TODO Ako vypisat pri cislach, ktore su delitelne aj 3-mi, aj 5-timi Fizz Buzz bez ciarky
  }


/*
  Úloha č.1:  Vypíšte čísla od 1 do 10
          Napíšte program v JavaScripte, ktorý použije cyklus while na výpis čísel od 1 do 10 na konzolu. Použite premennú, ktorú budete zvyšovať s každým krokom cyklu, a použite podmienku, ktorá zabezpečí, že cyklus sa ukončí po výpise čísla 10.
*/
  document.write("<br>Úloha č.1:  Vypíšte čísla od 1 do 10 (príkazom for)<br>")
  for (let i = 1; i <= 10; i++) {
    document.writeln(i);
  }

  document.write("<br>Úloha č.1:  Vypíšte čísla od 1 do 10 (príkazom while)<br>")
  let i = 1;
  while (i <= 10) {
    document.writeln(i);
    i++;
  }



</script>
</body>
</html>
