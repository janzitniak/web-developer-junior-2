<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premenné</title>
</head>
<body>
<script>
  // Deklarácia a inicializácia premenných
  var meno = "John";
  var vek = 30;

  // Použitie premenných
  console.log("Meno: " + meno);
  console.log("Vek: " + vek);

  // Zmena hodnoty premennej
  vek = 31;

  // Nová hodnota premennej vek
  console.log("Nový vek: " + vek);
</script>
</body>
</html>
