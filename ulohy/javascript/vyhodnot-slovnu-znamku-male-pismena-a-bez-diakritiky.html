<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Vyhodnoť slovnú známku</title>
</head>
<body>
<!--
Úloha:
Ako bude program fungovať z pohľadu používateľa: Vo formulári zadáme slovnú známku (výborný, chválitebný, dobrý, dostatočný, nedostatočný). Odpoveďou bude alikvótna číselná známka, ktorú program vypíše.
-->
<form>
    <label for="slovna-znamka">Slovná známka</label>
    <input type="text" id="slovna-znamka" /><br>
    <input type="button" onclick="vyhodnotSlovnuZnamku()" value="Vyhodnoť test" /><br>
    <p id="odpoved"></p>
</form>

<script>
    // TODO zmenit program, aby fungoval na velke alebo kombinaciu velkych, malych pismen + bez diakritiky

    function odstranDiakritiku(text) {
        return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function vyhodnotSlovnuZnamku() {
        let slovnaZnamkaStudenta = document.getElementById("slovna-znamka").value;
        let slovnaZnamkaStudentaMalymiPismenami = slovnaZnamkaStudenta.toLowerCase();
        let slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky = odstranDiakritiku(slovnaZnamkaStudentaMalymiPismenami);
        console.log(slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky);

        let znamka;
        if (slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky === "vyborny")
            znamka = 1;
        else if (slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky === "chvalitebny")
            znamka = 2;
        else if (slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky === "dobry")
            znamka = 3;
        else if (slovnaZnamkaStudentaMalymiPismenamiBezDiakritiky === "dostatocny")
            znamka = 4;
        else
            znamka = 5;
        //document.write("Dostal si známku " + znamka);
        document.getElementById("odpoved").innerHTML = znamka;
    }
</script>
</body>
</html>
